<html>
<body>
<h1>Notes List</h1>
<ul>
    <li th:each="note, iterStat : ${notes}">
        <span th:text="${note.title}"></span>: <span th:text="${note.content}"></span>
        <a th:href="@{/note/edit(id=${iterStat.index})}">Edit</a>
        <form th:action="@{/note/delete}" method="post" style="display:inline;">
            <input type="hidden" name="id" th:value="${iterStat.index}">
            <button type="submit">Delete</button>
        </form>
    </li>
</ul>
</body>
</html>
